<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
  <title>Konferenzverwaltung</title>
  <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>

  <header>
    <h:graphicImage
            value = "https://www.iu.de/logos/iu-logo.svg" width="150px"/>
    <h1>Event Management System</h1>
    <nav>
      <h:link value="Start" outcome="/index"/>
      <h:panelGroup rendered="#{userLoginBean.loggedIn}">
        |
        <h:link value="Alle Veranstaltungen" outcome="/events"/>
        |
        <h:link value="Meine Veranstaltungen" outcome="/my-events"/>
        <h:panelGroup rendered="#{userLoginBean.loggedInUser.orgaOrAdmin}">
          |
          <h:link value="Teilnehmende" outcome="/orga/participants"/>
        </h:panelGroup>
      </h:panelGroup>
    </nav>
    <br/>
    <h:panelGroup rendered="#{userLoginBean.loggedIn}">
      Willkommen #{userLoginBean.loggedInUser.username}
      |
      Du bist in der Rolle #{userLoginBean.loggedInUser.role}
      |
      <h:form style="display:inline">
        <h:commandLink value="Logout"
                       action="#{userLoginBean.logout}"/>
      </h:form>
    </h:panelGroup>
  </header>

  <main>
    <ui:insert name="content"/>
  </main>

  <footer>
    <p>DSBPIIJEE01 - Programmierung industrieller Informationssysteme mit Java EE - WS 2025/26</p>
  </footer>

</h:body>
</html>
