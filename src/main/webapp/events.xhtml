<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
<ui:composition template="/templates/layout.xhtml">
    <ui:define name="content">
        <h1>Veranstaltungen</h1>
        <h:dataTable value="#{eventBean.getAll}"
                     var="event"
                     styleClass="event-table">

            <h:column>
                <f:facet name="header">Event</f:facet>
                #{event.name}
            </h:column>

            <h:column>
                <f:facet name="header">Ort</f:facet>
                #{event.location}
            </h:column>

            <h:column>
                <f:facet name="header">Datum</f:facet>
                #{event.date}
            </h:column>

            <h:column>
                <f:facet name="header">Status</f:facet>
                <h:selectOneMenu value="#{event.state}">
                    <f:selectItems value="#{eventBean.availableStatuses}"/>
                </h:selectOneMenu>
            </h:column>

        </h:dataTable>
        <br></br>
        <h:commandButton value="Ã„nderungen Speichern"
                         action="#{eventBean.save}"/>
    </ui:define>
</ui:composition>

</html>
