<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/layout.xhtml">

  <ui:define name="content">

    <h2>Neue Veranstaltung anlegen</h2>

    <h:form id="eventForm">

      <p:messages showDetail="true" />

      <p:panel header="Veranstaltungsdaten">

        <p:panelGrid columns="2" columnClasses="label,value">

          <p:outputLabel for="name" value="Name"/>
          <p:inputText id="name"
                       value="#{eventBean.newEvent.name}"
                       required="true"/>

          <p:outputLabel for="location" value="Ort"/>
          <p:inputText id="location"
                       value="#{eventBean.newEvent.location}"
                       required="true"/>

          <p:outputLabel for="date" value="Datum"/>
          <p:calendar id="date"
                      value="#{eventBean.newEvent.date}"
                      pattern="dd.MM.yyyy"
                      showIcon="true"/>

          <p:outputLabel for="state" value="Status"/>
          <p:selectOneMenu id="state"
                           value="#{eventBean.newEvent.state}">
            <f:selectItems value="#{eventBean.availableStatuses}"/>
          </p:selectOneMenu>

        </p:panelGrid>

        <br/>

        <p:commandButton value="Veranstaltung anlegen"

                         update="@form"/>

      </p:panel>

    </h:form>

  </ui:define>

</ui:composition>
</html>
