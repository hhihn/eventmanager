<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

<ui:composition template="/templates/layout.xhtml">

  <ui:define name="content">

    <h2>Neue Veranstaltung anlegen</h2>
    <h:messages globalOnly="true"
                styleClass="info-box"/>
    <h:form>

      <h:panelGrid columns="2">

        <h:outputLabel for="name" value="Name"/>
        <h:inputText id="name"
                     value="#{eventBean.newEvent.name}"
                     required="true"/>

        <h:outputLabel for="location" value="Ort"/>
        <h:inputText id="location"
                     value="#{eventBean.newEvent.location}"
                     required="true"/>

        <h:outputLabel for="date" value="Datum"/>
        <h:inputText id="date"
                     value="#{eventBean.newEvent.date}"
                     required="true"/>

        <h:outputLabel for="state" value="Status"/>
        <h:selectOneMenu id="state"
                         value="#{eventBean.newEvent.state}">
          <f:selectItems value="#{eventBean.availableStatuses}"/>
        </h:selectOneMenu>

      </h:panelGrid>

      <br/>

      <h:commandButton value="Speichern"
                       action="#{eventBean.saveEvent}"/>

    </h:form>

  </ui:define>

</ui:composition>
</html>
