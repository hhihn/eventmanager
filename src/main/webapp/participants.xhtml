<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

<ui:composition template="/templates/layout.xhtml">
    <ui:define name="content">
        <h1>Teilnehmende</h1>
        <h:dataTable value="#{participantBean.getAllParticipants()}"
                     var="participant"
                     styleClass="table">

            <h:column>
                <f:facet name="header">Name</f:facet>
                #{participant.name}
            </h:column>

            <h:column>
                <f:facet name="header">Vorname</f:facet>
                #{participant.firstname}
            </h:column>

            <h:column>
                <f:facet name="header">EMail</f:facet>
                #{participant.email}
            </h:column>

            <h:column>
                <f:facet name="header">Status</f:facet>
                #{participant.state}
            </h:column>

        </h:dataTable>
        <br></br>
        <h:form>
            <h:commandButton value="Teilnehmenden hinzufÃ¼gen"
                             action="create-participant?faces-redirect=true"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
